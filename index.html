<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    
</head>
<body onload="init();">
    <h1 id="h1-title" style="font-size:75px;">Froebel 2D</h1>
    <div id="palette" style="text-align:center"> 
        <button class="jscolor {value:'66ccff'}" id="btn-color-value"></button>
        <button id="btn-add-color">Apply</button>    
        <button id="btn-remove">Remove</button>
    </div>
   
    <div style="display:inline-block; left:30%; position:relative;">
        <canvas id="canvas-side" width="100" height="500" style="display:inline-block; border:solid; border-color:lightgray;left:30%; position:relative;"></canvas>
        <canvas id="canvas-main" width="500" height="500" style="display:inline-block; border: solid; border-color:darkgray;left:30%; position:relative;"></canvas>
    </div>
    <div id="div-share">
        <button id="btn-share-fb">facebook</button>
        <button id="btn-share-twitter">twitter</button>
    </div>
   
    <script src="https://rawgit.com/kangax/fabric.js/master/dist/fabric.js"></script>
    <script type="text/javascript" src="Scripts/Home.js"></script>  
    <script type="text/javascript" src="Scripts/jscolor.min.js"></script>   
    <link href="~/Content/Home.css" rel="stylesheet" />
</body>
</html>
